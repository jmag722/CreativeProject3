<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
    </script>
    <script src="nasaPic.js">
    </script>
    <link rel="stylesheet" type="text/css" href="nasaPic.css">

    <meta charset="utf-8">
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div class='toolbar'>
            <span>Home</span>
        </div>


        <div id='POD'>
            <img ng-src='{{image}}'>
        </div>
        <div id='frame'>




            <div id='title'>
                {{title}}
            </div>
            <div id='caption'>
                {{descrip}}
            </div>
            <div id='date'>
                {{ date | date: yyyy-MM-dd}}
            </div>


        </div>



    </div>
</body>

</html>
